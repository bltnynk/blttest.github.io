<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

<script>
  window.categoriesList = [
    { name: "Movies", slug: "movies" },
    { name: "Photography", slug: "photography" },
    { name: "Music", slug: "music" },
  ];

  document.addEventListener("DOMContentLoaded", function () {

    // categories HTML
    const categoriesHTML = `
      <aside class="blog-categories">
        <div class="category-box">
          <div class="category-title">Categories</div>
          <div class="category-menu">
            <ul>
              ${window.categoriesList.map(cat => `
                <li><a href="/category/${cat.slug}"><i class="fas fa-folder mr-1"></i>${cat.name}</a></li>
              `).join('')}
            </ul>
          </div>
        </div>
      </aside>
    `;

    // Find the blog post list container
    const wrappers = document.querySelectorAll(".universal-wrapper, .article-container");
    let blogContainer = null;

    wrappers.forEach(wrapper => {
      if (!wrapper.classList.contains("pt-3")) {
        blogContainer = wrapper;
      }
    });

    if (blogContainer) {
        const div = document.createElement("div");
        div.innerHTML = categoriesHTML;
        blogContainer.appendChild(div);
    } else {
        console.error("Blog container not found! Could not inject categories.");
    }

    // Highlight the current category
    const currentPath = window.location.pathname;
    if (currentPath === "/blog/" || currentPath === "/blog") {
      // no highligh on the main blog page
      return;
    }

    const categoryElement = document.querySelector(".article-categories a");
    let currentPostCategory = categoryElement ? categoryElement.textContent.trim() : null;

    if (currentPostCategory) {
      const categoryLinks = document.querySelectorAll(".category-box a");
      categoryLinks.forEach(link => {
        if (link.textContent.trim() === currentPostCategory) {
          link.style.fontWeight = "450";
          link.style.textDecoration = "underline";
        }
      });
    }
  });
</script>
